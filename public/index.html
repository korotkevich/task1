<div class="list-wrapper">

    <ul class="list">
    </ul>
    <script id="users-list" type="text/x-handlebars-template">
        {{#each data}}
            <li class="list-item">
                <div>
                    <img src={{avatar}}>
                </div>
                <div class="list-item-content">

                </div>
            </li>
        {{/each}}
    </script>
</div>
